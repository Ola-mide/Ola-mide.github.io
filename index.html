<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Cropmode" />
    <meta name="author" content="Abdulrahman" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="cropmode.css" />
    <title>CROP MODE</title>
  </head>
  <body>
    <div>
      <form method="POST" id="form">
        <label> <b>Select Crop Mode</b></label>
        <br />
        <select name="Cropmode" id="dropdown" required>
          <option value="Lettuce">LETTUCE</option>
          <option value="Pepper">PEPPER</option>
          <option value="Tomato">TOMATO</option>
          <option value="Cucumber">CUCUMBER</option>
        </select>
        <br />
        <br />
        <button id="submit" type="submit">SUBMIT</button>
      </form>
    </div>
    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("submit").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }
        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbyoQhA6ml_tGl0JxDh5V24peneVIcjieO_tkgFVJCJEtDuds3RP4xYC-ICSQRiOAA28YQ/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              window.location.href = "homepage.html";
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("submit").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
          });
      });

      window.history.forward();
      function noBack() {
        window.history.forward();
      }
    </script>
  </body>
</html>
