      <b class="traytext">TRAY 1</b>
      <br /><br />

        <b>Room Temperature:&nbsp;&nbsp;</b><b id="Roomtemp1">...</b>&#8451;

            type="checkbox"
            id="Coolingfan1"
            onclick="handleClick(this);"
          />
          <span class="slider round"></span>
        </label>

      </div>
    </div>
    <br />
    <div class="tray2">

            type="checkbox"
            id="Coolingfan2"
            onclick="handleClick(this);"
          />
          <span class="slider round"></span>
        </label>
        <b>ON</b>
      </div>
    </div>
